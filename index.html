<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"

<body>
    <div class="container mt-5">
        <h1 class="text-center">Tiên tri vũ trụ</h1>
        <form id="form" class="mb-5">
            <div class="mb-3">
                <label for="inputText" class="form-label">Nhập tên của bạn</label>
                <input type="text" class="form-control" id="inputText" placeholder="Nhập tên của bạn">
            </div>
            <button type="submit" class="btn btn-primary" id="submit" disabled>Submit</button>
        </form>
        <div class="result">
            <div class="wrap">
                <img src="https://s2.coinmarketcap.com/static/img/coins/200x200/24569.png" alt="" srcset="">
                <h2 class="text-left jsResult w-100"></h2>
            </div>
        </div>
    </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
